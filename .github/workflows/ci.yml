name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        uv venv -p 3.12 
        source .venv/bin/activate
        uv pip install -e .
        uv pip install ruff --system
        uv pip install black --system
        uv pip install ruff --system
        uv pip install isort --system
        uv pip install mypy --system 
        uv pip install pytest --system
        
    - name: Lint with ruff
      continue-on-error: true
      run: |
        ruff check .
        
    - name: Format check with black
      continue-on-error: true
      run: |
        black --check .
        
    - name: Check imports with isort
      continue-on-error: true
      run: |
        isort --check .
        
    - name: Type check with mypy
      continue-on-error: true
      run: |
        mypy src/ tests/
        
    - name: Test with pytest
      continue-on-error: true
      run: |
        pytest -v --cov=olol tests/
        
    - name: Build package
      run: |
        uv venv -p 3.12
        source .venv/bin/activate
        uv pip install grpc_tools
        uv build
        tools/build-simple.sh

